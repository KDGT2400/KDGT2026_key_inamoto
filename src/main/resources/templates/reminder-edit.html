<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>予定編集</title>
</head>
<body>

<h1>予定編集</h1>

<form th:action="@{/reminder/{id}/edit(id=${reminder.id})}"
      method="post">

    <input type="text" name="title"
           th:value="${reminder.title}" required>

    <input type="date" name="date"
           th:value="${reminder.date}" required>

    <input type="time" name="time"
           th:value="${reminder.time}">

    <textarea name="description"
              th:text="${reminder.description}"></textarea>

    <button type="submit">更新</button>
</form>

</body>
</html>
